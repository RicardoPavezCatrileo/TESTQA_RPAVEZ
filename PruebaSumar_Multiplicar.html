<Doctype html>
<html>
<head>
    <title>Sumar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
        <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                            <h3>Sumando</h3>
                            1) <input id="sumando1" type="text" size="10"/> +
                            <input id="sumando2" type="text" size="10"/>
                            <input type="submit" value="Sumar" onclick="sumar()"/>
                    </div>
                </div>
            <div class="row">
                    <div class="col-sm-4">
                            <div id="resultadoSUMA"></div> 
                    </div>
            </div>
            <div class="row">
                    <div class="col-sm-4">
                            <h3>Multiplicando</h3>
                            1) <input id="multi1" type="text" size="10"/> *
                            <input id="multi2" type="text" size="10"/>
                            <input type="submit" value="Multiplicar" onclick="multiplicar()"/>
                    </div>
                </div>
            <div class="row">
                        <div class="col-sm-4">
                                <div id="resultadoMULTI"></div>
            </div>
</body>
<script>
        function sumar(){
            s1 = document.getElementById("sumando1").value
            s2 = document.getElementById("sumando2").value;
            resultadoSUMA = parseFloat(s1) + parseFloat(s2);

            texto_resultado = document.getElementById("resultadoSUMA");
            texto_resultado.innerHTML = "la suma es: " + resultadoSUMA;
        }
        function multiplicar(){
            s3 = document.getElementById("multi1").value;
            s4 = document.getElementById("multi2").value;
            resultadoMULTI = parseFloat(s3) * parseFloat(s4);

            texto_resultado = document.getElementById("resultadoMULTI");
            texto_resultado.innerHTML = "la multiplicaci√≥n es: " + resultadoMULTI;
        }
</script>
</html>
